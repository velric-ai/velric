<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsiveness Test</title>
    <style>
        /* Test the hero title responsiveness */
        .hero-title {
            font-size: clamp(32px, 8vw, 110px);
            font-weight: 900;
            line-height: 1.1;
            text-align: center;
            color: #FFFFFF;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            background: #0D0D0D;
            padding: 20px;
            margin: 0;
        }
        
        .hero-title .word {
            display: inline-block;
            position: relative;
            padding: 0 8px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(28px, 7vw, 48px) !important;
                line-height: 1.1 !important;
                padding: 0 8px;
                word-break: break-word;
                overflow-wrap: break-word;
            }
            
            .hero-title .word {
                padding: 0 4px;
                display: inline-block;
                max-width: 100%;
            }
        }
        
        /* Extra small mobile devices (320px and below) */
        @media (max-width: 375px) {
            .hero-title {
                font-size: clamp(24px, 6vw, 40px) !important;
                line-height: 1.05 !important;
                letter-spacing: -0.01em !important;
            }
        }
        
        /* Very small screens (320px) */
        @media (max-width: 320px) {
            .hero-title {
                font-size: clamp(22px, 5.5vw, 36px) !important;
                line-height: 1.0 !important;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0D0D0D;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .companies-test {
            background: #1C1C1E;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .companies-text {
            font-size: 14px;
            color: #A855F7;
            font-weight: bold;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="hero-title">
            <span class="word">Global</span>
            <span class="word">Benchmark</span>
            <br>
            <span class="word">For</span>
            <span class="word">Hiring.</span>
        </h1>
        
        <div class="companies-test">
            <p class="companies-text">Companies</p>
            <p style="color: #22d3ee; font-size: 12px;">This text should not overflow</p>
        </div>
        
        <div style="color: white; padding: 20px; text-align: center;">
            <p>Test at different viewport sizes:</p>
            <ul style="list-style: none; padding: 0;">
                <li>320px (iPhone SE)</li>
                <li>375px (iPhone 12 mini)</li>
                <li>414px (iPhone 12 Pro Max)</li>
                <li>768px (iPad)</li>
            </ul>
        </div>
    </div>
</body>
</html>
