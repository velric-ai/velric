# Netlify Configuration File

[build]
  publish = ".next"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20.9.0"
  NPM_VERSION = "10"
  USE_DUMMY_DATA = "false"
  NEXT_PUBLIC_SUPABASE_URL = "https://yzszgcnuxpkvxueivbyx.supabase.co"

# Increase timeout for long-running API functions
[[functions]]
  node_bundler = "esbuild"
  [functions.node]
    zisi = true

[functions]
  directory = "pages/api"
  node_bundler = "esbuild"

# Redirect all requests to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set function timeout for API endpoints (max 26s on standard plans, 900s on pro)
[[headers]]
  for = "/api/missions/generate"
  [headers.values]
    X-Netlify-Timeout = "26"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    cache-control = "no-cache"

# Handle Next.js static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

